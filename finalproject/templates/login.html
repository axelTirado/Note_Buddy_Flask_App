{%extends 'layout.html'%}
{%block body%}
<div class="bodyBack">
<h3 id="about"><a  href="{{ url_for('about') }}">About</a></h3>
<img id="AnimationImg" src="{{url_for('static', filename='images/PageTitle.png')}}">
<form class="logNsign" action="{{url_for('login')}}" method="POST" style="padding-top:50px;" name='loginForm'>
  <div class="row justify-content-center">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="Username"  autofocus name ="Uname" required >
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="Password" name="Pword" required>
    </div>
  </div>
  <div class="text-center">
      <button type="submit" class="btn btn-primary">Log In</button>
  </div>
  <a class="backButton" href="{{ url_for('landingPage') }}" class="link-secondary">Go Back</a>
</form>
</div>
{%endblock%}
